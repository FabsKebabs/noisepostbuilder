<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>noise ‚Äì PostBuilder</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <div class="logo">
            <div class="logo-box">
                <img src="favicon.png" alt="noise"
                    style="width:100%;height:100%;object-fit:cover;border-radius:9px;display:block;">
            </div>
            <span class="logo-name">noise</span>
            <span class="logo-sub">post builder</span>
        </div>
        <div class="hdr-r">
            <div class="chip">
                <div class="dot"></div><span id="hj">0</span> joined
            </div>
            <div class="chip">üè∑Ô∏è <span id="hb">0</span></div>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" id="t-posts" onclick="sw('posts')">My Posts</div>
        <div class="tab" id="t-brands" onclick="sw('brands')">All Brands</div>
    </div>

    <!-- MY POSTS -->
    <div class="page active" id="p-posts">
        <div class="sec-row">
            <div class="sec-title">My Posts</div>
            <div class="chip" id="jchip">0 joined</div>
        </div>
        <div id="posts-list"></div>
    </div>

    <!-- ALL BRANDS -->
    <div class="page" id="p-brands">
        <div class="sec-row" style="margin-bottom:14px">
            <div class="sec-title">All Brands</div>
            <button class="btn btn-ic btn-sm" id="refresh-btn" onclick="refreshBrands()">üîÑ Refresh</button>
        </div>
        <div class="bg" id="brands-grid"></div>
    </div>

    <div id="toast"></div>

    <!-- CONFIRM DIALOG -->
    <div class="cov" id="c-ov">
        <div class="cbox">
            <h4 id="c-title"></h4>
            <p id="c-msg"></p>
            <div class="cb">
                <button class="btn btn-out btn-sm" onclick="closeCon()">Cancel</button>
                <button class="btn btn-red btn-sm" id="c-ok">Leave</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
